<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dashboard Portal</title>
    <meta
      name="description"
      content="AI Dashboard Portal - Modern React + TypeScript + Tailwind CSS interface"
    />
    <meta name="author" content="Your Name" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Speed up image loads from GCS/Firebase Storage -->
  <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
  <link rel="dns-prefetch" href="//storage.googleapis.com" />
  <link rel="dns-prefetch" href="//firebasestorage.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      (function () {
        const darkMode = localStorage.getItem("darkMode");
        const root = document.documentElement;

        // Clean any existing classes
        root.classList.remove("light", "dark");

        if (darkMode && JSON.parse(darkMode)) {
          root.classList.add("dark");
        } else {
          root.classList.add("light");
        }
      })();
    </script>

    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
